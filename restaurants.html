<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список ресторанов - iiko</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="restaurants-styles.css">
</head>
<body>
  <div class="page-container">
    <div class="page-header">
      <h1 class="page-title">Список ресторанов</h1>
      <div class="header-actions">
        <button class="btn-icon" title="Поиск">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="create-menu-container">
          <button class="btn-primary" onclick="toggleCreateMenu()">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <div class="create-menu" id="createMenu">
            <button class="create-menu-item" onclick="openLegalEntityForm()">Создать юридическое лицо</button>
            <button class="create-menu-item" onclick="openRestaurantForm()">Создать ресторан</button>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content">
      <div class="table-container">
        <table class="data-table hierarchy-table">
          <thead>
            <tr>
              <th class="col-number">№</th>
              <th>Название</th>
              <th>Тип</th>
            </tr>
          </thead>
          <tbody id="hierarchyTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

  <div class="sidebar" id="restaurantSidebar">
    <div class="sidebar-header">
      <div class="sidebar-title-section">
        <h2 class="sidebar-title" id="restaurantTitle">Ресторан</h2>
        <div class="sidebar-subtitle">Редактировать / Настройки</div>
      </div>
      <button class="sidebar-close" onclick="closeSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="sidebar-tabs">
      <button class="sidebar-tab active" onclick="setActiveTab('general')">ОБЩИЕ</button>
      <button class="sidebar-tab" onclick="setActiveTab('hours')">ЧАСЫ РАБОТЫ</button>
      <button class="sidebar-tab" onclick="setActiveTab('warehouse')">СКЛАД</button>
    </div>

    <div class="sidebar-content" id="restaurantFormContent">
      <div class="form-section">
        <div class="status-row">
          <div class="status-label">Статус подключения</div>
          <div class="status-badge">Подключен</div>
          <div class="timezone-text" id="restaurantTimezone"></div>
        </div>

        <h3 class="section-title">Основная информация</h3>

        <div class="form-group">
          <label class="form-label">Название*</label>
          <input type="text" class="form-input" id="restaurantName" placeholder="Название ресторана">
        </div>

        <div class="form-group">
          <label class="form-label">Описание</label>
          <textarea class="form-textarea" id="restaurantDescription" placeholder="Описание ресторана" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">UID</label>
            <input type="text" class="form-input" id="restaurantUid" value="123-123-123" readonly>
          </div>

          <div class="form-group">
            <label class="form-label">КПП</label>
            <input type="text" class="form-input" id="restaurantKpp" placeholder="КПП">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Юридическое лицо*</label>
          <select class="form-select" id="restaurantLegalEntity">
            <option value="">Выберите юридическое лицо</option>
          </select>
        </div>

        <h3 class="section-title">Фактический адрес</h3>

        <div class="form-group">
          <label class="form-label">Город / населенный пункт*</label>
          <input type="text" class="form-input" id="restaurantCity" placeholder="Город">
        </div>

        <div class="form-group">
          <label class="form-label">Адрес ресторана*</label>
          <input type="text" class="form-input" id="restaurantAddress" placeholder="Адрес ресторана">
        </div>
      </div>
    </div>

    <div class="sidebar-footer">
      <button class="btn-cancel" onclick="closeSidebar()">Отмена</button>
      <button class="btn-save" onclick="saveRestaurant()">Сохранить</button>
    </div>
  </div>

  <div class="sidebar" id="legalEntitySidebar">
    <div class="sidebar-header">
      <div class="sidebar-title-section">
        <h2 class="sidebar-title" id="legalEntityTitle">Юридическое лицо</h2>
        <div class="sidebar-subtitle">Редактировать / Настройки</div>
      </div>
      <button class="sidebar-close" onclick="closeSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="sidebar-content">
      <div class="form-section">
        <h3 class="section-title">Основная информация</h3>

        <div class="form-group">
          <label class="form-label">Название*</label>
          <input type="text" class="form-input" id="legalEntityName" placeholder="Название юридического лица">
        </div>

        <div class="form-group">
          <label class="form-label">Описание</label>
          <textarea class="form-textarea" id="legalEntityDescription" placeholder="Описание" rows="3"></textarea>
        </div>

        <h3 class="section-title">Реквизиты</h3>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">ИНН*</label>
            <input type="text" class="form-input" id="legalEntityInn" placeholder="ИНН" maxlength="12">
          </div>

          <div class="form-group">
            <label class="form-label">КПП</label>
            <input type="text" class="form-input" id="legalEntityKpp" placeholder="КПП" maxlength="9">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Юридический адрес</label>
          <input type="text" class="form-input" id="legalEntityAddress" placeholder="Юридический адрес">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Телефон</label>
            <input type="tel" class="form-input" id="legalEntityPhone" placeholder="+7 (___) ___-__-__">
          </div>

          <div class="form-group">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-input" id="legalEntityEmail" placeholder="email@example.com">
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar-footer">
      <button class="btn-cancel" onclick="closeSidebar()">Отмена</button>
      <button class="btn-save" onclick="saveLegalEntity()">Сохранить</button>
    </div>
  </div>

  <script src="restaurants-script.js"></script>
</body>
</html>
