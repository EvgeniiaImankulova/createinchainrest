<div class="page-container">
  <div class="page-content">
    <div class="page-header">
      <h1 class="page-title">Настройки корпорации</h1>
      <div class="header-actions">
        <button class="btn btn-primary" (click)="onSave()">
          Сохранить
        </button>
      </div>
    </div>

    <div class="tabs-container">
      <div class="tabs">
        <button
          class="tab"
          [class.active]="activeTab === 'basic'"
          (click)="switchTab('basic')">
          Основная информация
        </button>
        <button
          class="tab"
          [class.active]="activeTab === 'network'"
          (click)="switchTab('network')">
          Общие настройки сети
        </button>
      </div>
    </div>

    <form class="corporation-form">
      <section class="form-section" *ngIf="activeTab === 'basic'">
        <div class="form-group">
          <label class="form-label">Название</label>
          <input
            type="text"
            class="form-input"
            [(ngModel)]="corporationSettings.name"
            name="name"
            placeholder="Введите название корпорации">
        </div>

        <div class="form-group">
          <label class="form-label">Описание</label>
          <textarea
            class="form-input form-textarea"
            [(ngModel)]="corporationSettings.description"
            name="description"
            rows="3"
            placeholder="Введите описание"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">UID</label>
          <input
            type="text"
            class="form-input"
            [(ngModel)]="corporationSettings.uid"
            name="uid"
            placeholder="123-123-123"
            readonly>
        </div>

        <div class="form-group">
          <label class="form-label">Адрес</label>
          <textarea
            class="form-input form-textarea"
            [(ngModel)]="corporationSettings.address"
            name="address"
            rows="2"
            placeholder="Введите адрес"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">ИНН</label>
            <input
              type="text"
              class="form-input"
              [(ngModel)]="corporationSettings.inn"
              name="inn"
              placeholder="Введите ИНН">
          </div>

          <div class="form-group">
            <label class="form-label">КПП</label>
            <input
              type="text"
              class="form-input"
              [(ngModel)]="corporationSettings.kpp"
              name="kpp"
              placeholder="Введите КПП">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">ОГРН</label>
          <input
            type="text"
            class="form-input"
            [(ngModel)]="corporationSettings.ogrn"
            name="ogrn"
            placeholder="Введите ОГРН">
        </div>

        <div class="form-group">
          <label class="form-label">ФИО Руководителя</label>
          <input
            type="text"
            class="form-input"
            [(ngModel)]="corporationSettings.directorName"
            name="directorName"
            placeholder="Введите ФИО руководителя">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Телефон</label>
            <input
              type="tel"
              class="form-input"
              [(ngModel)]="corporationSettings.phone"
              name="phone"
              placeholder="+7 (___) ___-__-__">
          </div>

          <div class="form-group">
            <label class="form-label">E-mail</label>
            <input
              type="email"
              class="form-input"
              [(ngModel)]="corporationSettings.email"
              name="email"
              placeholder="example@domain.com">
          </div>
        </div>
      </section>

      <section class="form-section" *ngIf="activeTab === 'network'">
        <div class="form-group">
          <label class="form-label">Валюта</label>
          <select
            class="form-select"
            [(ngModel)]="corporationSettings.currency"
            name="currency">
            <option *ngFor="let currency of currencies" [value]="currency.value">
              {{ currency.label }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="checkbox-container">
            <input
              type="checkbox"
              class="checkbox-input"
              [(ngModel)]="corporationSettings.isFranchiseNetwork"
              name="isFranchiseNetwork">
            <span class="checkbox-label">
              Сеть франшизная?
            </span>
          </label>
        </div>

        <div class="form-group" *ngIf="corporationSettings.isFranchiseNetwork">
          <label class="form-label">Настройки роялти по умолчанию, %</label>
          <input
            type="number"
            class="form-input"
            [(ngModel)]="corporationSettings.defaultRoyalty"
            name="defaultRoyalty"
            placeholder="0"
            min="0"
            max="100"
            step="0.01">
        </div>
      </section>
    </form>
  </div>
</div>
