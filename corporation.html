<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки корпорации - iiko</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="corporation-styles.css">
</head>
<body>
  <div class="page-container">
    <div class="page-content">
      <div class="page-header">
        <h1 class="page-title">Настройки корпорации</h1>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="saveCorporation()">Сохранить</button>
        </div>
      </div>

      <form class="corporation-form" id="corporationForm">
        <section class="form-section">
          <h2 class="section-title">Основная информация</h2>

          <div class="form-group">
            <label class="form-label">Название</label>
            <input type="text" class="form-input" id="name" placeholder="Введите название корпорации">
          </div>

          <div class="form-group">
            <label class="form-label">Описание</label>
            <textarea class="form-input form-textarea" id="description" rows="3" placeholder="Введите описание"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">UID</label>
            <input type="text" class="form-input" id="uid" value="123-123-123" readonly>
          </div>

          <div class="form-group">
            <label class="form-label">ФИО Руководителя</label>
            <input type="text" class="form-input" id="directorName" placeholder="Введите ФИО руководителя">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Телефон</label>
              <input type="tel" class="form-input" id="phone" placeholder="+7 (___) ___-__-__">
            </div>

            <div class="form-group">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-input" id="email" placeholder="example@domain.com">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Адрес</label>
            <textarea class="form-input form-textarea" id="address" rows="2" placeholder="Введите адрес"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">ИНН</label>
              <input type="text" class="form-input" id="inn" placeholder="Введите ИНН">
            </div>

            <div class="form-group">
              <label class="form-label">КПП</label>
              <input type="text" class="form-input" id="kpp" placeholder="Введите КПП">
            </div>
          </div>
        </section>

        <section class="form-section">
          <h2 class="section-title">Франшиза</h2>

          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox" class="checkbox-input" id="isFranchiseNetwork">
              <span class="checkbox-label">Франшизная сеть</span>
            </label>
          </div>

          <div class="form-group" id="royaltyGroup" style="display: none;">
            <label class="form-label">Роялти по умолчанию, %</label>
            <input type="number" class="form-input" id="defaultRoyalty" placeholder="0" min="0" max="100" step="0.01">
          </div>
        </section>

        <section class="form-section">
          <h2 class="section-title">Общие настройки</h2>

          <div class="form-group">
            <label class="form-label">Валюта</label>
            <select class="form-select" id="currency">
              <option value="RUB">₽ Российский рубль</option>
              <option value="USD">$ Доллар США</option>
              <option value="EUR">€ Евро</option>
            </select>
          </div>
        </section>

        <section class="form-section">
          <h2 class="section-title">Общие настройки сети</h2>

          <div class="two-column-grid">
            <div class="settings-column">
              <h3 class="column-title">Тип места приготовления блюд</h3>

              <div class="items-list">
                <div class="list-header">
                  <span class="header-text">Тип места приготовления блюд</span>
                </div>

                <div id="preparationPlacesList"></div>

                <button type="button" class="add-btn" onclick="addPreparationPlace()">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="settings-column">
              <h3 class="column-title">Наименование курсов</h3>

              <div class="items-list">
                <div class="list-header course-header">
                  <span class="header-text header-number">Номер</span>
                  <span class="header-text header-name">Наименование</span>
                </div>

                <div id="coursesList"></div>

                <button type="button" class="add-btn" onclick="addCourse()">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </section>
      </form>
    </div>
  </div>

  <script src="corporation-script.js"></script>
</body>
</html>
